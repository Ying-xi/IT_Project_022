        .window {
            width: 300px;
            height: 325px;

            text-align: center;
            padding: 0;

            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }

        .window:hover {
            transform: scale(1.1);
        }

        .window img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Set specific background colors with transparency for each window */
        .window.c1 {

            align-items: center;
            padding: 0 2vh;

            position: fixed;
            top: 0;
            z-index: 100;
            width: 100%;
        }




        .navbar a {
            text-decoration: none;
            color: white;
            margin-left: 2vh;
            padding: 2vh 4vh;
            background-color: rgb(41, 128, 0);
            border-radius: 1vh;
            box-shadow: 0 1vh 2vh rgba(54, 54, 54, 0.6);

        .dock-background {
            position: fixed;
            bottom: 2vh;
            left: 30%;
            width: 40%;
            height: 8vh;
            background: linear-gradient(135deg, rgba(205, 203, 203, 0.74) 0%, rgba(202, 202, 202, 0.472) 100%);
            backdrop-filter: blur(1vh);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1vh;
            border-radius: 3vh;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .dock-buttons {
            display: flex;
            flex-grow: 1;
            gap: 2vh;
        }

        .dock-button {
            width: 6vh;
            height: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            color: white;
            font-size: 3vh;
            border-radius: 3vh;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dock-button:hover {
            background-color: rgb(93, 242, 93);
        }

        .dock-text {
            flex-grow: 1;
            height: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: green;
            color: white;
            font-weight: bold;

        let isPlaying = false;

        togglePlayButton.addEventListener('click', () => {

            togglePlayButton.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
