<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blank Website</title>
    <style>
    body {
        background-image: url('file:///Y:/图片/it/mainpage/background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .window {
        width: 300px;
        height: 325px;
        border: none;
        text-align: center;
        padding: 0;
        margin: 70px 20px 30px;
        transition: transform 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
    }

    .window:hover {
        transform: scale(1.1);
    }

    .window img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }

    /* Set specific background colors with transparency for each window */
    .window.c1 {
        background-color: rgba(200, 203, 109, 0.9); /* Set the alpha (opacity) value as needed */
    }

    .window.c2 {
        background-color: rgba(204, 159, 98, 0.9); /* Set the alpha (opacity) value as needed */
    }

    .window.c3 {
        background-color: rgba(200, 203, 109, 0.9); /* Set the alpha (opacity) value as needed */
    }

    /* CSS for the overlay */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0); /* 初始状态下透明 */
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* 初始状态下不可见 */   
        transition: opacity 0.3s, background 0.3s;
    }

    /* CSS for the text inside the overlay */
    .overlay p {
    color: white;
    font-size: 24px;
    }

    /* CSS for the image container */
    .image-container {
        position: relative;
    }

    /* CSS for the image blur effect on hover */
    .window:hover .image-container img {
        filter: blur(5px); /* 毛玻璃效果 */
    }

    /* CSS for displaying the overlay on hover */
    .window:hover .overlay {
        background: rgba(0, 0, 0, 0.5); /* 背景变暗 */
        opacity: 1; /* 显示文字 */
    }

    </style>
</head>
<body>
    <a href="page1.html">
        <div class="window c1">
            <img src="111.png" alt="Image 1">
        </div>
    </a>
    
    <a href="page2.html">
        <div class="window c2">
            <img src="111.png" alt="Image 2">
        </div>
    </a>
    
    <a href="page3.html">
        <div class="window c3">
            <img src="111.png" alt="Image 3">
        </div>
    </a>
</body>
</html>
