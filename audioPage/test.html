<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐按钮和弹窗</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <style>
      body {
        background-image: url('nologo.jpg');
        background-size: cover;
      }

      .navbar {
        padding: 10px 15px;
      }

      /* 弹窗样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #fff;
        margin: 20% auto;
        padding: 20px;
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .text-container {
        font-family: Arial, sans-serif;
        font-size: 1.6em;
        color: rgba(204, 159, 98, 0.9);
        line-height: 0.5;
      }
    </style>
  </head>
  <body>
    <audio id="myAudio">
      <source id="audioSource" src="" type="audio/mpeg" />
    </audio>

    <div class="navbar">
      <p class="text-container">nav bar</p>
    </div>

    <div class="size-container">
      <p class="text-container flex-center">Choosing your music</p>

      <form class="search-container" action="/url" method="get">
        <input class="search-inp" type="text" placeholder="Search..." />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>

    <!-- 第一行按钮 -->
    <div class="button-container">
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容1')">name1</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容2')">name2</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容3')">name3</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容4')">name4</p>
      </div>

      <!-- 第二行按钮 -->
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容5')">name5</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容6')">name6</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容7')">name7</p>
      </div>
      <div class="button">
        <img src="rain.jpg" onclick="playSong('mona.mp3')" alt="音乐按钮" />
        <p class="music-item-text" onclick="openModal('弹窗内容8')">name8</p>
      </div>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="modalText"></span>
        <button onclick="closeModal()">关闭</button>
      </div>
    </div>

    <script>
      // 播放音乐
      function playSong(songPath) {
        var audio = document.getElementById('myAudio');
        var source = document.getElementById('audioSource');
        source.src = songPath;
        audio.load();
        audio.play();
      }

      // 打开弹窗
      function openModal(content) {
        var modal = document.getElementById('myModal');
        var modalText = document.getElementById('modalText');
        modal.style.display = 'block';
        modalText.innerHTML = content;
      }

      // 关闭弹窗
      function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
      }
    </script>
  </body>
</html>
